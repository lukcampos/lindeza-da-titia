<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">

<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Optimize mobile viewport -->

	<title>Lindeza da titia te amo querido bjos [∞]</title>

	<meta property="og:title" content="Lindeza da titia te amo querido bjos [∞]" />
	<meta property="og:type" content="article" />
	<meta property="og:image" content="http://lindezadatitia.com/img/gandolf.jpg" />
	<meta property="og:url" content="http://lindezadatitia.com" />
	<meta property="og:description" content="Lindeza da titia te amo querido bjos [∞], faça o download do código open source https://github.com/lukcampos/lindeza-da-titia" />


	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html {
			overflow-y: scroll;
		}

		body {
			padding-top: 50px;
			background-image: url('/img/gandolf.jpg');
			background-size: contain;
		}

		#todo-list {
			margin-bottom: 30px;
		}

		#todo-form {
			margin-bottom: 50px;
		}

		.radio label,
		.checkbox label {
			display: inline;
			margin-bottom: 0;
			font-weight: normal;
			cursor: pointer;
			color: #fff;
		}

		.jumbotron {
			padding: 30px;
			margin-bottom: 30px;
			font-size: 21px;
			font-weight: 200;
			line-height: 2.1428571435;
			color: inherit;
			background-color: rgba(238, 238, 238, 0.72);
		}
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- load angular -->

	<script src="js/controllers/main.js"></script>
	<!-- load up our controller -->
	<script src="js/services/todos.js"></script>
	<!-- load our todo service -->
	<script src="js/core.js"></script>
	<!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">

			<h2> Lindeza da titia te amo querido bjos <span class="label label-info">{{ todos.length }}</span></h2>
			<hr/>
			<p>Quanto Lindeza da titia te amo querido bjos, essa lindeza merece?
				<p>

					<!-- FORM TO CREATE TODOS -->
					<div id="todo-form" class="row">
						<div class="col-sm-8 col-sm-offset-2 text-center">
							<form>
								<div class="form-group">

									<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
									<input type="text" class="form-control input-lg text-center" placeholder="Mande uma mensagem pro menino gandolf" ng-model="formData.text">
								</div>

								<!-- createToDo() WILL CREATE NEW TODOS -->
								<button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Add +1</button>
							</form>
							<br/>
							<p class="text-center">
								lindeza da titia é open source, faça o download no <a target="_blank" href="https://github.com/lukcampos/lindeza-da-titia">GitHub</a>

							</p>
						</div>
					</div>

		</div>

		<!-- TODO LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">



				<ol>

					<li lass="checkbox" ng-repeat="todo in todos" style="color:#fff;font-size:20px;"> {{ todo.text }}

					</li>


				</ol>

				<p class="text-center" ng-show="loading">
					<span class="fa fa-spinner fa-spin fa-3x"></span>
				</p>

			</div>
		</div>




	</div>

</body>

</html>
